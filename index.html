<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center">House Price Prediction</h2>
        <form method="POST" action="/predict">
            <input type="number" name="area" class="form-control my-2" placeholder="Area (sq.ft)" required>
            <input type="number" name="bedrooms" class="form-control my-2" placeholder="Bedrooms" required>
            <input type="number" name="age" class="form-control my-2" placeholder="House Age" required>
            <select name="currency" class="form-control my-2">
                <option value="INR">₹ INR</option>
                <option value="USD">$ USD</option>
                <option value="EUR">€ EUR</option>
            </select>
            <button class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction %}
        <div class="alert alert-success text-center mt-3">
            Predicted Price: {{ symbol }} {{ prediction }}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
